<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Employee</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="addEmployee()">
              <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" [(ngModel)]="newEmployee.EmployeeId" name="employeeId" required>
              </div>
              <div class="form-group">
                <label for="employeeNumber">Employee Number</label>
                <input type="text" class="form-control" id="employeeNumber" [(ngModel)]="newEmployee.EmployeeNumber" name="employeeNumber" required>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="newEmployee.FirstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="newEmployee.LastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" id="birthday" [(ngModel)]="newEmployee.Birthday" name="birthday" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" [(ngModel)]="newEmployee.Gender" name="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="picture">Picture (URL)</label>
                <input type="text" class="form-control" id="picture" [(ngModel)]="newEmployee.Picture" name="picture">
              </div>
              <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
