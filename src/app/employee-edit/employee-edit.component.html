<!-- employee-edit.component.html -->
<h2>Edit Employee</h2>
<form (submit)="saveChanges()">
  <label for="employeeNumber">Employee Number:</label>
  <input type="text" id="employeeNumber" name="employeeNumber" [(ngModel)]="employee.employeeNumber" required>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required>

  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" [(ngModel)]="employee.birthday" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" [(ngModel)]="employee.gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label for="pictureUrl">Picture URL:</label>
  <input type="text" id="pictureUrl" name="pictureUrl" [(ngModel)]="employee.pictureUrl">

  <!-- Add input fields for other employee properties -->
  <button type="submit">Save Changes</button>
</form>
